<!DOCTYPE html>
<html>
<head>
    <title>User View Service</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>User View Service</h1>
    <h2>Users</h2>
    <table>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Payment</th>
        </tr>
        {% for user_id, user in users.items() %}
        <tr>
            <td>{{ user_id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.payment }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
