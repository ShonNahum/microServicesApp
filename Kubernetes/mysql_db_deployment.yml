apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db-deployment
  labels:
    app: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
      - name: mysql-db
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_DATABASE
          value: "user_service_db"
        readinessProbe:
          exec:
            command:
            - "mysqladmin"
            - "ping"
            - "-h"
            - "localhost"
          initialDelaySeconds: 10
          periodSeconds: 10
      
      # Init Container to create the table
      initContainers:
      - name: init-mysql
        image: mysql:8.0
        command: [ "sh", "-c", "sleep 10; mysql -h 127.0.0.1 -u root -prootpassword user_service_db -e 'CREATE TABLE IF NOT EXISTS users (id INT AUTO_INCREMENT PRIMARY KEY, name VARCHAR(255), email VARCHAR(255) UNIQUE, payment DECIMAL(10,2) DEFAULT 0.00);'" ]
